version: 2

models:
  - name: fct_sales
    columns:
      - name: reference_id
        tests:
          - unique
          - not_null
      - name: product_name
        tests:
          - not_null
      - name: country
        tests:
          - not_null
      - name: total_revenue
        tests:
          - not_null
      - name: rebill_revenue
        tests:
          - not_null
      - name: discount_amount
        tests:
          - not_null
